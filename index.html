<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interactivo con Gr√°ficos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        /* Variables CSS para temas */
        :root {
            --bg-color: #f4f4f4;
            --text-color: #333;
            --card-bg: #fff;
            --button-bg: #007bff;
            --button-hover: #0056b3;
            --shadow: rgba(0, 0, 0, 0.1);
        }

        [data-theme="dark"] {
            --bg-color: #121212;
            --text-color: #e0e0e0;
            --card-bg: #1e1e1e;
            --button-bg: #bb86fc;
            --button-hover: #9d4edd;
            --shadow: rgba(255, 255, 255, 0.1);
        }

        /* Estilos base */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            transition: all 0.3s ease;
            transform: scale(1);
            font-size: 16px;
        }

        .dashboard {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            transition: all 0.3s ease;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 8px var(--shadow);
            transition: all 0.3s ease;
            animation: fadeIn 0.5s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px var(--shadow);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 1000;
        }

        button {
            background-color: var(--button-bg);
            color: white;
            border: none;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 2px 4px var(--shadow);
            font-size: 18px;
        }

        button:hover {
            background-color: var(--button-hover);
            transform: scale(1.1);
        }

        button:active {
            transform: scale(0.95);
        }

        /* Estilos para gr√°ficos */
        .chart-container {
            position: relative;
            height: 200px;
            width: 100%;
            margin-top: 10px;
        }

        /* Animaciones */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes rotateIn {
            from { transform: rotate(90deg); opacity: 0; }
            to { transform: rotate(0deg); opacity: 1; }
        }

        /* Responsivo */
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            .controls {
                top: 10px;
                right: 10px;
                flex-direction: row;
            }
            button {
                width: 40px;
                height: 40px;
                font-size: 14px;
            }
            .chart-container {
                height: 150px;
            }
        }

        /* Clase para animaci√≥n de rotaci√≥n */
        .rotate-animation {
            animation: rotateIn 0.5s ease;
        }
    </style>
</head>
<body data-theme="light">
    <div class="controls">
        <button id="fullscreen-btn" title="Pantalla Completa">‚õ∂</button>
        <button id="zoom-in-btn" title="Zoom In">+</button>
        <button id="zoom-out-btn" title="Zoom Out">‚àí</button>
        <button id="theme-toggle-btn" title="Cambiar Tema">üåô</button>
    </div>

    <h1>Dashboard Interactivo con Gr√°ficos</h1>
    <div class="dashboard">
        <div class="card">
            <h2>Indicador de Ventas</h2>
            <p>Ventas mensuales en miles de unidades.</p>
            <div class="chart-container">
                <canvas id="salesChart"></canvas>
            </div>
        </div>
        <div class="card">
            <h2>Indicador de Usuarios</h2>
            <p>Crecimiento de usuarios activos.</p>
            <div class="chart-container">
                <canvas id="usersChart"></canvas>
            </div>
        </div>
        <div class="card">
            <h2>Indicador de Rendimiento</h2>
            <p>Porcentaje de rendimiento del sistema.</p>
            <div class="chart-container">
                <canvas id="performanceChart"></canvas>
            </div>
        </div>
        <div class="card">
            <h2>Indicador de Ingresos</h2>
            <p>Ingresos trimestrales en d√≥lares.</p>
            <div class="chart-container">
                <canvas id="revenueChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        // Variables para zoom y tema
        let zoomLevel = 1;
        const body = document.body;
        const dashboard = document.querySelector('.dashboard');
        const h1 = document.querySelector('h1');

        // Bot√≥n de pantalla completa
        document.getElementById('fullscreen-btn').addEventListener('click', () => {
            if (!document.fullscreenElement) {
                document.documentElement.requestFullscreen();
            } else {
                document.exitFullscreen();
            }
        });

        // Botones de zoom
        document.getElementById('zoom-in-btn').addEventListener('click', () => {
            zoomLevel = Math.min(zoomLevel + 0.1, 2); // M√°ximo 200%
            applyZoom();
        });

        document.getElementById('zoom-out-btn').addEventListener('click', () => {
            zoomLevel = Math.max(zoomLevel - 0.1, 0.5); // M√≠nimo 50%
            applyZoom();
        });

        function applyZoom() {
            body.style.transform = `scale(${zoomLevel})`;
            body.style.transformOrigin = 'top left';
            // Ajustar el tama√±o del contenedor para evitar scroll innecesario
            body.style.width = `${100 / zoomLevel}%`;
            body.style.height = `${100 / zoomLevel}%`;
        }

        // Bot√≥n de cambio de tema
        const themeBtn = document.getElementById('theme-toggle-btn');
        themeBtn.addEventListener('click', () => {
            const currentTheme = body.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';
            body.setAttribute('data-theme', newTheme);
            themeBtn.textContent = newTheme === 'dark' ? '‚òÄÔ∏è' : 'üåô';
            // Actualizar colores de gr√°ficos
            updateChartThemes(newTheme);
        });

        // Funci√≥n para actualizar temas de gr√°ficos
        function updateChartThemes(theme) {
            const textColor = theme === 'dark' ? '#e0e0e0' : '#333';
            const gridColor = theme === 'dark' ? '#444' : '#ddd';
            Chart.defaults.color = textColor;
            Chart.defaults.borderColor = gridColor;
            // Re-renderizar gr√°ficos
            salesChart.update();
            usersChart.update();
            performanceChart.update();
            revenueChart.update();
        }

        // Animaci√≥n en rotaci√≥n de pantalla (dispositivos m√≥viles)
        window.addEventListener('orientationchange', () => {
            // Agregar clase de animaci√≥n a todos los elementos
            document.querySelectorAll('.card').forEach(card => {
                card.classList.add('rotate-animation');
                setTimeout(() => card.classList.remove('rotate-animation'), 500);
            });
            h1.classList.add('rotate-animation');
            setTimeout(() => h1.classList.remove('rotate-animation'), 500);
        });

        // Animaci√≥n inicial al cargar
        window.addEventListener('load', () => {
            document.querySelectorAll('.card').forEach((card, index) => {
                setTimeout(() => {
                    card.style.animationDelay = `${index * 0.1}s`;
                }, 100);
            });
        });

        // Configuraci√≥n de gr√°ficos con Chart.js
        const ctxSales = document.getElementById('salesChart').getContext('2d');
        const salesChart = new Chart(ctxSales, {
            type: 'bar',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                datasets: [{
                    label: 'Ventas',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: 'rgba(75, 192, 192, 0.6)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 1000,
                    easing: 'easeInOutQuad'
                },
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctxUsers = document.getElementById('usersChart').getContext('2d');
        const usersChart = new Chart(ctxUsers, {
            type: 'line',
            data: {
                labels: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun'],
                datasets: [{
                    label: 'Usuarios',
                    data: [100, 200, 150, 300, 250, 400],
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 2,
                    fill: true
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 1000,
                    easing: 'easeInOutQuad'
                },
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });

        const ctxPerformance = document.getElementById('performanceChart').getContext('2d');
        const performanceChart = new Chart(ctxPerformance, {
            type: 'doughnut',
            data: {
                labels: ['Completado', 'Pendiente'],
                datasets: [{
                    data: [85, 15],
                    backgroundColor: ['rgba(255, 99, 132, 0.6)', 'rgba(255, 205, 86, 0.6)'],
                    borderColor: ['rgba(255, 99, 132, 1)', 'rgba(255, 205, 86, 1)'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 1000,
                    easing: 'easeInOutQuad'
                },
                plugins: {
                    legend: {
                        position: 'bottom'
                    }
                }
            }
        });

        const ctxRevenue = document.getElementById('revenueChart').getContext('2d');
        const revenueChart = new Chart(ctxRevenue, {
            type: 'bar',
            data: {
                labels: ['Q1', 'Q2', 'Q3', 'Q4'],
                datasets: [{
                    label: 'Ingresos',
                    data: [5000, 7000, 6000, 8000],
                    backgroundColor: 'rgba(54, 162, 235, 0.6)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                animation: {
                    duration: 1000,
                    easing: 'easeInOutQuad'
                },
                plugins: {
                    legend: {
                        display: false
                    }
                },
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
